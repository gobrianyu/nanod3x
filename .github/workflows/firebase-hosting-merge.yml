name: Flutter CI/CD

# Trigger the action on push to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2.18.0
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter clean && flutter pub get

      - name: Create Firebase Config File
        run: |
          echo '{
            "apiKey": "${{ secrets.FIREBASE_API_KEY }}",
            "authDomain": "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            "projectId": "${{ secrets.FIREBASE_PROJECT_ID }}",
            "storageBucket": "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            "messagingSenderId": "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            "appId": "${{ secrets.FIREBASE_APP_ID }}",
            "measurementId": "${{ secrets.FIREBASE_MEASUREMENT_ID }}"
          }' > assets/config.json

      - name: Build web
        run: flutter build web

      - name: Make post-build script executable
        run: chmod +x ./scripts/post-build.sh

      - name: Restore index.html after build
        run: ./scripts/post-build.sh

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NANOD3X }}
          channelId: live
          projectId: nanod3x 