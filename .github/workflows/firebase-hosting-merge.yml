name: Flutter action

# Trigger the action on push to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2.18.0
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Make pre-build script executable
        run: chmod +x ./scripts/pre-build.sh

      - name: Make post-build script executable
        run: chmod +x ./scripts/post-build.sh

      - name: Backup custom index.html before build
        run: ./scripts/pre-build.sh

      - name: Build web app
        run: flutter clean && flutter build web

      - name: Restore custom index.html after build
        run: ./scripts/post-build.sh

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NANOD3X }}
          channelId: live
          projectId: nanod3x 